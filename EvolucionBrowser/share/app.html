        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Share

            </div>
            <div data-role="content">
                <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb;">
                   <a id="face"> <img src="facebook.jpg" alt="image" width="24%" style="position: absolute; top: 30%; left: 10%; margin-left: -16px; margin-top: -18px" />

                </div>
                <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb; ">

            </div>
        </div>
        <script >


            function seturl(url) {
                    $("#face").attr("href", "http://www.facebook.com/sharer/sharer.php?u=" + url);

                    $("#tuiter").attr("href", " http://twitter.com/intent/tweet?original_referer=" + url + "&text=" + url );

                    $("#goog").attr("href", "https://plus.google.com/u/0/share?url=" + url);

                }
